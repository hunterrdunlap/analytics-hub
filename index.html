<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="aurora-styling/aurora.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Aurora Background -->
  <div class="aurora-bg"></div>
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- App Shell -->
  <div class="app-shell">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" aria-label="Main navigation">
      <div class="logo-block">
        <img src="aurora-styling/assets/nelnet-logo.svg" alt="Nelnet Logo" class="logo-image">
        <div class="logo-subtitle">Analytics Hub</div>
      </div>

      <!-- Client search -->
      <div class="sidebar-search">
        <input type="search" id="client-search" class="search-input sidebar-search-input" placeholder="Search clients...">
      </div>

      <!-- Division tree nav (dynamically rendered) -->
      <nav class="nav-section" id="division-tree">
        <!-- Populated by App.renderSidebar() -->
      </nav>

      <!-- Admin links -->
      <div class="nav-admin">
        <a href="#" class="nav-link nav-admin-link" data-action="manage-clients">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <span>Manage Clients</span>
        </a>
      </div>

      <div class="sidebar-footer">
        <p>Internal analytics portal for the NFS team.</p>
      </div>
    </aside>

    <!-- Main Area -->
    <main class="main">
      <!-- Top Header Bar -->
      <header class="topbar">
        <div class="topbar-left">
          <h1 class="topbar-title" id="page-title">Analytics Hub</h1>
          <span class="topbar-subtitle" id="page-subtitle"></span>
        </div>
        <div class="topbar-right">
          <div class="search-container">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            <input
              type="search"
              id="global-search"
              class="search-input"
              placeholder="Search..."
              aria-label="Search"
            >
          </div>
        </div>
      </header>

      <!-- Dynamic Content Area -->
      <section class="content" id="main-content">
        <!-- Dynamically rendered: home dashboard or client zones -->
      </section>
    </main>
  </div>

  <!-- Shared datalist for project suggestions -->
  <datalist id="project-suggestions"></datalist>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/router.js"></script>
  <script src="js/zones.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
